[global]
seed = 0
device = cuda

[data]
dataset = synapse
num_slices = 16
fraction = 1.0
artifact_directory = ./artifacts/

[architecture]
model_name = GNN
model_output = cls
hidden_channels = 192
gnn_type = ChebConv
gnn_readout = mean
mlp_aggregation = mean
mlp_conditional = True

[training]
batch_size = 16
epochs = 300
num_workers = 4
ce_gamma = 0.0

[optimizer]
learning_rate = 0.001
optimizer = SGD
nesterov = False
momentum = 0.0
weight_decay = 0.1
scheduler_gamma = 0.995
scheduler_step = 1