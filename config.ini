[global]
seed = 0
device = cuda

[data]
dataset = fracture
artifact_directory = ./artifacts/

[architecture]
model_name = MLP
model_output = cls
hidden_channels = 192
gnn_type = ChebConv

[training]
batch_size = 16
epochs = 500
num_workers = 4

[optimizer]
learning_rate = 0.001
optimizer = SGD
nesterov = False
momentum = 0.0
weight_decay = 0.1
scheduler_gamma = 0.995
scheduler_step = 1